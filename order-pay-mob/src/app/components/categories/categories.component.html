<mat-list class="categories-list">
  <mat-list-item *ngFor="let item of categories">
    <div class="category-items">
      <div mat-line class="">
        {{ item.categoryName.toUpperCase() }}
      </div>
      <div mat-line class="">{{ item.productNumber }} Items</div>
    </div>
  </mat-list-item>
</mat-list>
